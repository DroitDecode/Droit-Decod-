<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droit Décodé - Dashboard Admin</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-red: #E84D3D;
            --primary-blue: #3498DB;
            --text-dark: #2c3e50;
            --background-light: #F4F4F4;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--background-light); min-height: 100vh; }
    </style>
</head>
<body class="flex flex-col items-center">

    <header class="w-full bg-white shadow-md p-4 sticky top-0 z-10">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="logo1.jpeg" alt="Logo" class="h-8 w-auto rounded-md mr-2" onerror="this.onerror=null;this.src='https://placehold.co/32x32/3498DB/FFFFFF?text=DD'">
                <h1 class="text-lg md:text-xl font-extrabold text-text-dark">Admin</h1>
            </div>
            <button id="logout-btn" class="py-1.5 px-3 text-xs font-medium text-white bg-blue-500 rounded-md">
                Déconnexion
            </button>
        </div>
    </header>

    <main class="p-4 w-full max-w-6xl mx-auto flex-grow">
        <h2 class="text-2xl font-bold text-text-dark mb-6">Liste des Inscrits</h2>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="overflow-x-auto"> 
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase">Nom</th>
                            <th class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase">Email</th>
                            <th class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase">UID</th>
                            <th class="px-4 py-3 text-left text-xs font-bold text-gray-500 uppercase">Date</th>
                        </tr>
                    </thead>
                    <tbody id="user-list" class="bg-white divide-y divide-gray-200">
                        <tr><td colspan="4" class="text-center py-4 text-gray-500" id="loading-message">Chargement...</td></tr>
                    </tbody>
                </table>
            </div>
            <div id="no-users-message" class="hidden text-center p-6 text-gray-500">Aucun utilisateur.</div>
        </div>
    </main>

    <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg p-6 shadow-2xl w-full max-w-sm border-t-8 border-blue-500" id="modal-card">
            <h3 id="modal-title" class="text-xl font-bold mb-3">Message</h3>
            <p id="modal-content" class="text-gray-700 mb-6"></p>
            <div class="flex justify-end">
                <button id="modal-close-btn" class="py-2 px-4 bg-red-500 text-white rounded-md">Fermer</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpNtHXiZK3bIyLwAUlTNAiWRrg2vhPYeE",
            authDomain: "droitdecode-9aa4d.firebaseapp.com",
            projectId: "droitdecode-9aa4d",
            storageBucket: "droitdecode-9aa4d.firebasestorage.app",
            messagingSenderId: "219930978240",
            appId: "1:219930978240:web:886c40e47d276c75548a25",
            measurementId: "G-D619J4YSQL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_UID = "v4086Cxmi9PMI31GUBZzY8rHyIA3"; 

        const userListBody = document.getElementById('user-list');
        const loadingMessage = document.getElementById('loading-message');

        function fetchUsers() {
            onSnapshot(collection(db, 'UserProfiles'), (snapshot) => {
                userListBody.innerHTML = '';
                loadingMessage.classList.add('hidden');
                
                if (snapshot.empty) {
                    document.getElementById('no-users-message').classList.remove('hidden');
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const row = userListBody.insertRow();
                    row.className = 'hover:bg-gray-50';

                    // Nom
                    row.insertCell().className = 'px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900';
                    row.cells[0].textContent = data.name || 'N/A';

                    // Email
                    row.insertCell().className = 'px-4 py-4 whitespace-nowrap text-sm text-gray-500';
                    row.cells[1].textContent = data.email || 'N/A';

                    // UID (Plus petit sur mobile)
                    row.insertCell().className = 'px-4 py-4 whitespace-nowrap text-[10px] text-gray-400 font-mono';
                    row.cells[2].textContent = doc.id;

                    // Date
                    row.insertCell().className = 'px-4 py-4 whitespace-nowrap text-sm text-gray-500';
                    row.cells[3].textContent = data.createdAt ? new Date(data.createdAt).toLocaleDateString('fr-FR') : 'N/A';
                });
            });
        }

        onAuthStateChanged(auth, (user) => {
            if (user && user.uid === ADMIN_UID) {
                fetchUsers();
            } else if (user) {
                signOut(auth);
                window.location.href = 'login.html';
            } else {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        document.getElementById('modal-close-btn').addEventListener('click', () => document.getElementById('message-modal').classList.add('hidden'));
    </script>
</body>
</html>
